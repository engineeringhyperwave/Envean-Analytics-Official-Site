<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envean Analytics | Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ==========================================
           1. 全局样式与一图到底背景
           ========================================== */
        :root {
            --mix-gradient: linear-gradient(to right, #0076ff 0%, #39d38e 100%);
            --accent-green: #39d38e;
            --accent-blue: #0076ff;
            --container-width: 1400px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { 
            width: 100%; 
            font-family: 'Inter', sans-serif; 
            color: #333; 
            line-height: 1.6; 
            overflow-x: hidden; 
        }

        body {
            /* 保持全局背景 */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.png');
            background-attachment: fixed; 
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 40px; }

        /* ==========================================
           2. Header & Logo
           ========================================== */
        header { width: 100%; position: absolute; top: 0; left: 0; z-index: 2000; }
        
        .nav-wrapper { 
            width: 100%; padding: 0 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            height: 110px; transition: 0.3s;
        }

        .logo { 
            display: flex; 
            align-items: center; 
            text-decoration: none;
            transform: translateY(12px); 
        }
        .logo img { height: 90px; width: auto; object-fit: contain; transition: 0.3s; }

        nav ul { display: flex; list-style: none; gap: 30px; align-items: center; }
        nav a { color: #fff; text-decoration: none; font-weight: 600; font-size: 15px; transition: 0.3s; }
        nav a:hover { color: var(--accent-green); }
        
        .btn-nav { 
            background: var(--mix-gradient); 
            padding: 12px 25px; 
            border-radius: 8px; 
            color: white !important; 
            font-weight: 800; 
            box-shadow: 0 4px 15px rgba(0,118,255,0.3);
        }

        .hamburger { 
            display: none; flex-direction: column; gap: 7px; cursor: pointer; z-index: 3000;
        }
        .hamburger span { width: 30px; height: 3px; background: #fff; transition: 0.4s; border-radius: 2px; }

        /* ==========================================
           3. 主内容占位区域
           ========================================== */
        main {
            flex: 1; /* 让内容区域撑开，保证footer在底部 */
            padding-top: 180px; /* 避开绝对定位的导航栏 */
            padding-bottom: 100px;
            color: #fff;
        }

        /* ==========================================
           4. Footer
           ========================================== */
        footer { 
            background: transparent; 
            padding: 80px 0 40px 0; 
            color: #fff; 
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .footer-grid { display: flex; justify-content: space-between; align-items: flex-start; }
        .footer-contact { text-align: right; }
        .footer-bottom { border-top: 1px solid rgba(255,255,255,0.1); margin-top: 60px; padding-top: 30px; text-align: center; opacity: 0.6; font-size: 14px; }

        /* ==========================================
           5. 响应式适配
           ========================================== */
        @media (max-width: 1024px) {
            .nav-wrapper { height: 90px; padding: 0 30px; }
            .logo img { height: 65px; } 
            .logo { transform: translateY(15px); } 
            .hamburger { display: flex; margin-top: 5px; }
            nav ul { 
                position: fixed; top: 0; right: -100%; width: 75%; height: 100vh; 
                background: rgba(0,0,0,0.96); backdrop-filter: blur(15px);
                flex-direction: column; justify-content: center; align-items: center; 
                gap: 35px; transition: 0.5s ease; 
            }
            nav ul.active { right: 0; }
            nav a { font-size: 20px; }
            .btn-nav { width: 220px; text-align: center; font-size: 18px; }
            .footer-grid { flex-direction: column; gap: 40px; }
            .footer-contact { text-align: left; }
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-wrapper">
            <a href="index.html" class="logo">
                <img src="EA Logo.png" alt="Envean Logo">
            </a>
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="insights.html">Insights</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="get-started.html" class="btn-nav">Get Started</a></li>
                </ul>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </header>

    <!-- 中间内容预留区 -->
    <main>
        <div class="container">
            <!-- 以后你想到 Services 或其他内容，就写在这里 -->
            <h1 style="font-family: 'Montserrat'; font-size: 48px; margin-bottom: 20px;">Coming Soon</h1>
            <p style="font-size: 20px; opacity: 0.8;">We are currently working on this page. Stay tuned!</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-grid">
            <div class="footer-info">
                <h3 style="font-family: 'Montserrat'; font-size: 26px; margin-bottom: 10px;">ENVEAN ANALYTICS</h3>
                <p style="opacity: 0.8;">Advanced data-driven strategies for 2026.</p>
            </div>
            <div class="footer-contact">
                <p style="font-size: 20px; font-weight: 900; color: var(--accent-green);">+123 456 7890</p>
                <p style="opacity: 0.8;">info@enveananalytics.com</p>
            </div>
        </div>
        <div class="footer-bottom">&copy; 2026 ENVEAN ANALYTICS. All Rights Reserved.</div>
    </footer>

    <script>
        // 手机端菜单脚本
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('#nav-menu ul');
        
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const spans = hamburger.querySelectorAll('span');
            if(navMenu.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(7px, 7px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -7px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });
    </script>
</body>
</html>
